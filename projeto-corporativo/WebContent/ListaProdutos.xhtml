<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Produtos Menores que 1000 WebService</title>
</h:head>
<h:body>
			<h:form id="tableProduto">
				<h:panelGrid columns="2">
					<f:facet name="header">
						<h2>
							<h:outputText value="Produtos Menores que 1000 WebService SOAP" />
						</h2>
					</f:facet>
					
					
					<h:dataTable value="#{produtoBean.listaTodos}"
						var="produto" border="1">
						<h:column>
							<f:facet name="header">
								<h:outputText value="CÓDIGO" />
							</f:facet>
							<h:outputText value="#{produto.id}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="DESCRIÇÃO" />
							</f:facet>
							<h:outputText value="#{produto.descricao}" />
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="PREÇO" />
							</f:facet>
							<h:outputText value="#{produto.preco}" >
								<f:convertNumber locale="pt_BR" type="currency" />
							</h:outputText>
						</h:column>
					</h:dataTable>
				</h:panelGrid>
			</h:form>
</h:body>
</html>
